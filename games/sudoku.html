<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—É–¥–æ–∫—É - –ò–≥—Ä—ã</title>
    <!-- –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –ø—É—Ç—å –∫ —Å—Ç–∏–ª—è–º -->
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        .sudoku-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: #333;
            border: 2px solid #333;
            margin: 1rem 0;
        }
        
        .sudoku-cell {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .sudoku-cell:hover {
            background: #f0f8ff;
        }
        
        .sudoku-cell.fixed {
            background: #f8f9fa;
            color: #000;
            font-weight: bold;
        }
        
        .sudoku-cell.error {
            background: #ffe6e6;
            color: #ff6b6b;
        }
        
        .sudoku-cell.selected {
            background: #e3f2fd;
        }
        
        /* –ì—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –±–ª–æ–∫–æ–≤ 3x3 */
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        
        .sudoku-cell:nth-child(9n) {
            border-right: none;
        }
        
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .number-btn {
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .number-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .action-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .action-btn.secondary {
            background: #6c757d;
        }
        
        .action-btn.secondary:hover {
            background: #5a6268;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .difficulty {
            display: flex;
            gap: 0.5rem;
        }
        
        .difficulty-btn {
            padding: 0.5rem 1rem;
            background: #e9ecef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .difficulty-btn.active {
            background: #667eea;
            color: white;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .sudoku-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .sudoku-cell {
                font-size: 1.2rem;
            }
            
            .controls {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder">
        <div style="text-align: center; padding: 2rem; background: #f5f5f5;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏...
        </div>
    </div>

    <main>
        <a href="/pages/games.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –∫ –∏–≥—Ä–∞–º</a>
        
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1>üéÆ –°—É–¥–æ–∫—É</h1>
            <p>–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Å–µ—Ç–∫—É —Ç–∞–∫, —á—Ç–æ–±—ã –≤ –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–µ, —Å—Ç–æ–ª–±—Ü–µ –∏ –±–ª–æ–∫–µ 3√ó3 –±—ã–ª–∏ –≤—Å–µ —Ü–∏—Ñ—Ä—ã –æ—Ç 1 –¥–æ 9</p>
        </div>
        
        <div class="sudoku-container">
            <div class="game-info">
                <div class="timer">‚è±Ô∏è <span id="timer">00:00</span></div>
                <div class="difficulty">
                    <button class="difficulty-btn active">–õ–µ–≥–∫–æ</button>
                    <button class="difficulty-btn">–°—Ä–µ–¥–Ω–µ</button>
                    <button class="difficulty-btn">–°–ª–æ–∂–Ω–æ</button>
                </div>
            </div>
            
            <div class="sudoku-grid" id="sudokuGrid">
                <!-- –°–µ—Ç–∫–∞ –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ JavaScript -->
            </div>
            
            <div class="controls">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="number-btn" data-number="0">‚úï</button>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="checkBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                <button class="action-btn" id="hintBtn">–ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
                <button class="action-btn secondary" id="newGameBtn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                <button class="action-btn secondary" id="solveBtn">–†–µ—à–∏—Ç—å</button>
            </div>
        </div>
    </main>

    <div id="footer-placeholder">
        <div style="text-align: center; padding: 1rem; background: #333; color: white;">
            –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ—É—Ç–µ—Ä–∞...
        </div>
    </div>

    <script src="/scripts/include-simple.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('sudokuGrid');
            const checkBtn = document.getElementById('checkBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const timerElement = document.getElementById('timer');
            let timerInterval;
            let seconds = 0;
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            function startTimer() {
                clearInterval(timerInterval);
                seconds = 0;
                timerInterval = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∏–≥—Ä—ã
            function createNewGame() {
                grid.innerHTML = '';
                
                // –ü—Ä–æ—Å—Ç–∞—è –¥–µ–º–æ-—Å–µ—Ç–∫–∞ –°—É–¥–æ–∫—É
                const demoGrid = [
                    [5, 3, 0, 0, 7, 0, 0, 0, 0],
                    [6, 0, 0, 1, 9, 5, 0, 0, 0],
                    [0, 9, 8, 0, 0, 0, 0, 6, 0],
                    [8, 0, 0, 0, 6, 0, 0, 0, 3],
                    [4, 0, 0, 8, 0, 3, 0, 0, 1],
                    [7, 0, 0, 0, 2, 0, 0, 0, 6],
                    [0, 6, 0, 0, 0, 0, 2, 8, 0],
                    [0, 0, 0, 4, 1, 9, 0, 0, 5],
                    [0, 0, 0, 0, 8, 0, 0, 7, 9]
                ];
                
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'sudoku-cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        if (demoGrid[i][j] !== 0) {
                            cell.textContent = demoGrid[i][j];
                            cell.classList.add('fixed');
                        }
                        
                        grid.appendChild(cell);
                    }
                }
                
                startTimer();
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            checkBtn.addEventListener('click', function() {
                const selectedCell = document.querySelector('.sudoku-cell.selected');
                if (selectedCell) {
                    selectedCell.classList.add('error');
                    setTimeout(() => {
                        selectedCell.classList.remove('error');
                    }, 1000);
                }
                alert('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ.');
            });
            
            newGameBtn.addEventListener('click', function() {
                if (confirm('–ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É?')) {
                    createNewGame();
                }
            });
            
            // –ö–ª–∏–∫ –ø–æ —è—á–µ–π–∫–∞–º
            grid.addEventListener('click', function(e) {
                if (e.target.classList.contains('sudoku-cell') && !e.target.classList.contains('fixed')) {
                    // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö —è—á–µ–µ–∫
                    document.querySelectorAll('.sudoku-cell.selected').forEach(cell => {
                        cell.classList.remove('selected');
                    });
                    
                    // –í—ã–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é —è—á–µ–π–∫—É
                    e.target.classList.add('selected');
                }
            });
            
            // –í–≤–æ–¥ —Ü–∏—Ñ—Ä
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const number = this.getAttribute('data-number');
                    const selectedCell = document.querySelector('.sudoku-cell.selected');
                    
                    if (selectedCell && !selectedCell.classList.contains('fixed')) {
                        selectedCell.textContent = number === '0' ? '' : number;
                        selectedCell.classList.remove('error');
                    }
                });
            });
            
            // –ö–Ω–æ–ø–∫–∞ "–†–µ—à–∏—Ç—å"
            document.getElementById('solveBtn').addEventListener('click', function() {
                alert('–§—É–Ω–∫—Ü–∏—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ –±–ª–∏–∂–∞–π—à–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
            });
            
            // –ö–Ω–æ–ø–∫–∞ "–ü–æ–¥—Å–∫–∞–∑–∫–∞"
            document.getElementById('hintBtn').addEventListener('click', function() {
                const emptyCells = Array.from(document.querySelectorAll('.sudoku-cell:not(.fixed)')).filter(cell => !cell.textContent);
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    randomCell.textContent = Math.floor(Math.random() * 9) + 1;
                    randomCell.classList.add('error');
                    setTimeout(() => {
                        randomCell.classList.remove('error');
                    }, 1000);
                }
            });
            
            // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
            createNewGame();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    createNewGame();
                });
            });
        });
    </script>
</body>
</html>
